on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: install cloudflared
      run: |
        sudo mkdir -p --mode=0755 /usr/share/keyrings
        curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null
        echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared noble main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
        sudo apt-get update && sudo apt-get install cloudflared
        cloudflared access ssh --hostname ${{ secrets.SSH_HOSTNAME }} &
    - name: install ssh keys, change ssh config
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo done1
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo done2
        touch ~/.ssh/config
        echo done3
        echo "Host ${{ secrets.SSH_HOSTNAME }}" >> ~/.ssh/config
        echo done4
        echo "ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h" >> ~/.ssh/config
        echo done5
        echo "StrictHostKeyChecking=no" >> ~/.ssh/config
        echo done6
        echo "UserKnownHostsFile=/dev/null" >> ~/.ssh/config
        echo done7
    - name: connect, pull, start server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOSTNAME }} << 'EOF'
        cd King-of-the-Cards 
        git checkout master 
        git pull 
        pkill screen || true
        screen -d -m -S SERVER dotnet run --project ~/King-of-the-Cards/KC.Backend.API/KC.Backend.API.csproj --launch-profile 'http-public'
        EOF
    - name: cleanup
      run: |
        rm -rf ~/.ssh
        pkill -f "cloudflared access ssh" || true
